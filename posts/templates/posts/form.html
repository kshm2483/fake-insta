{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

{% if request.resolver_match.url_name == 'create' %}
    <h1>NEW</h1>
{% else %}
    <h1>EDIT</h1>
{% endif %}

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form post_form %}
    {% buttons submit="OK" reset="Cancel" %}{% endbuttons %}
</form>
{% endblock %}
