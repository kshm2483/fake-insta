<div class="card-footer">
    {% if user.is_authenticated %}
    <form action="{% url 'posts:create_comment' post.pk %}" method="POST">
        {% csrf_token %}
        {{ comment_form }}
        <button class="btn" type="submit"><i class="fas fa-pen"></i></button>
    </form>
    {% else %}
        <a href="{% url 'accounts:login' %}">댓글을 달려면 로그인하세요.</a>
    {% endif %}
</div>
